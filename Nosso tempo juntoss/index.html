    <style>
        body {

        #constellation-bg {

        .main-container {

        .container {
            max-width: 1200px;

        .panel {

        .panel:hover {

        }

        h2 {
            margin-bottom: 20px;

        }

        .time-display {

        .heart-separator {

            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }

        footer {

            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(3px);
            border: 1px solid rgba(178, 211, 194, 0.2);
            margin: 40px 0;
        }

        .footer-quote {
            font-size: 1.2em;
            font-weight: bold;
            line-height: 1.5;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
        }

        .music-button {
            background: rgba(178, 211, 194, 0.2);
            border: 2px solid rgba(178, 211, 194, 0.4);
            color: #B2D3C2;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;

            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;

        }

        .music-button:hover {
            background: rgba(178, 211, 194, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(178, 211, 194, 0.3);
        }

        .music-button.playing {
            background: rgba(178, 211, 194, 0.4);
            border-color: rgba(178, 211, 194, 0.6);
        }

        .music-button i {
            font-size: 1.3em;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 1s ease-out forwards;
            opacity: 0;
            font-size: 20px;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--moveX), var(--moveY));
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .time-container {
                flex-direction: column;
                gap: 20px;
            }

            .time-box {
                width: 90%;
                max-width: 300px;
            }

            .initials {
                font-size: 2.8em;
                top: 10px;
            }
        }

        .image-section {
            margin: 20px 0;
            text-align: center;
        }

        .couple-image {
            max-width: 500px;
            width: 90%;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(178, 211, 194, 0.3);
            border: 3px solid rgba(178, 211, 194, 0.3);
            transition: transform 0.3s ease;
            margin-bottom: 30px;
        }

        .couple-image:hover {
            transform: scale(1.02);
        }

        .time-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            width: 100%;
            padding: 0 20px;
            position: relative;
            z-index: 2;

        }

        .time-box {
            flex: 0 0 280px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(3px);
            border: 1px solid rgba(178, 211, 194, 0.2);

        .time-box:hover {
            transform: translateY(-5px);

            box-shadow: 0 4px 20px rgba(178, 211, 194, 0.2);

        .time-box h2 {
            margin-bottom: 20px;
            font-size: 1.6em;
            color: #B2D3C2;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            text-align: center;
            font-weight: bold;
        }

        .time-display {
            font-size: 1.2em;
            margin: 8px 0;
            line-height: 1.8;
            color: #B2D3C2;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
            text-align: center;

        }

        .reference-date {
            font-size: 1em;
            margin-top: 15px;
            color: #B2D3C2;
            opacity: 1;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            text-align: center;
            font-weight: 500;
        }

        .initials {
            position: sticky;
            top: 20px;
            z-index: 3;
            font-size: 3.5em;
            color: #B2D3C2;
            text-shadow: 0 0 20px rgba(178, 211, 194, 0.7);
            font-family: 'Times New Roman', serif;
            margin-bottom: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="constellation-bg"></canvas>
    <div class="main-container">
        <div class="initials">
            E<span class="heart-separator">‚ù§</span>I
        </div>
        
        <div class="time-container">
            <div class="time-box">
                <h2>Tempo de Namoro</h2>
                <div class="time-display" id="dating-time"></div>
                <div class="reference-date">In√≠cio: 12 de Janeiro de 2019</div>
            </div>
            
            <div class="time-box">
                <h2>Tempo de Casamento</h2>
                <div class="time-display" id="marriage-time"></div>
                <div class="reference-date">Data: 22 de Dezembro de 2022</div>
            </div>
        </div>

        <footer>
            <div>"Cada segundo ao seu lado √© um momento precioso que torna minha vida mais completa. ‚ù§"</div>
            <div class="footer-quote">"N√£o te largo, n√£o te troco e n√£o te esque√ßo! ‚ù§"</div>
            <button class="music-button" id="musicButton">
                <i>üéµ</i> Tocar M√∫sica
            </button>
        </footer>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="./music/Ana Gabriela - Me namora (cover) Edu Ribeiro.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <script>
        // Constellation background
        const canvas = document.getElementById('constellation-bg');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Star class
        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.2;
                this.vy = (Math.random() - 0.5) * 0.2;
                this.radius = Math.random() * 2;
                this.brightness = Math.random();
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width || 
                    this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, `rgba(178, 211, 194, ${this.brightness})`);
                gradient.addColorStop(1, 'rgba(178, 211, 194, 0)');
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        // Create stars
        const stars = Array(100).fill().map(() => new Star());

        // Animation
        function drawConstellation() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update and draw stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // Draw connections with enhanced glow
            stars.forEach((star1, i) => {
                stars.slice(i + 1).forEach(star2 => {
                    const distance = Math.hypot(star1.x - star2.x, star1.y - star2.y);
                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.moveTo(star1.x, star1.y);
                        ctx.lineTo(star2.x, star2.y);
                        ctx.strokeStyle = `rgba(178, 211, 194, ${0.8 * (1 - distance / 150)})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                });
            });

            requestAnimationFrame(drawConstellation);
        }

        drawConstellation();

        function createHeart(e) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§';
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            
            const moveX = (Math.random() - 0.5) * 100;
            const moveY = -Math.random() * 100;
            heart.style.setProperty('--moveX', `${moveX}px`);
            heart.style.setProperty('--moveY', `${moveY}px`);
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        }

        function throttle(func, limit) {
            let inThrottle;
            return function(e) {
                if (!inThrottle) {
                    func(e);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        document.addEventListener('mousemove', throttle(createHeart, 50));

        function calculateTime(date) {
            const now = new Date();
            const diff = now - date;

            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const months = Math.floor(days / 30.44);
            const years = Math.floor(months / 12);

            return {
                years: years,
                months: months % 12,
                days: Math.floor(days % 30.44),
                hours: hours % 24,
                minutes: minutes % 60,
                seconds: seconds % 60
            };
        }

        function updateTimes() {
            const datingStart = new Date('2019-01-12T00:00:00');
            const marriageStart = new Date('2022-12-22T00:00:00');

            const datingTime = calculateTime(datingStart);
            const marriageTime = calculateTime(marriageStart);

            document.getElementById('dating-time').innerHTML = formatTime(datingTime);
            document.getElementById('marriage-time').innerHTML = formatTime(marriageTime);
        }

        function formatTime(time) {
            return `${time.years} anos<br>
                    ${time.months} meses<br>
                    ${time.days} dias<br>
                    ${time.hours} horas<br>
                    ${time.minutes} minutos<br>
                    ${time.seconds} segundos`;
        }

        setInterval(updateTimes, 1000);
        updateTimes();

        // Music control
        const musicButton = document.getElementById('musicButton');
        const backgroundMusic = document.getElementById('backgroundMusic');
        let isPlaying = false;

        musicButton.addEventListener('click', () => {
            if (isPlaying) {
                backgroundMusic.pause();
                musicButton.innerHTML = '<i>üéµ</i> Tocar M√∫sica';
                musicButton.classList.remove('playing');
            } else {
                backgroundMusic.play();
                musicButton.innerHTML = '<i>‚è∏Ô∏è</i> Pausar M√∫sica';
                musicButton.classList.add('playing');
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
